<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Scroll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.jsLinks to an external site."></script>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        background-color: rgba(255, 132, 80, 0.56);
    }

    .wrapper {
        width: 1180px;
        height: 4500px;
        background-color: aquamarine;
        position: relative;
        margin: 0 auto;
        color: #d68515;
        text-align: center;
        padding-top: 50px;
    }

    nav {
        width: 1160px;
        height: 100px;
        background-color: #107579;
        margin: 0 auto;
    }

    #section-01, #section-03, #section-05 {
        width: 1160px;
        height: 800px;
        background-color: #ff8450;
        margin: 0 auto;
    }

    #section-02, #section-04 {
        width: 1160px;
        height: 800px;
        background-color: rgb(251, 255, 255);
        margin: 0 auto;
    }

    p#nav-section-01, p#nav-section-02, p#nav-section-03, p#nav-section-04, p#nav-section-05 {
        display: inline;
        font-size: 24px;
        font-family: Palatino, Arial, sans-serif;
        color: aliceblue;
        font-weight: bold;
        padding: 0 25px;
    }


    a:link {
        text-decoration: none;
        color: aliceblue;
    }

    a:visited {
        text-decoration: none;
        color: red;
    }

    a:hover {
        text-decoration: none;
        color: hotpink;
    }

    a:active {
        text-decoration: none;
        color: lime;
    }


</style>


<body>
<div class="wrapper">

    <nav>
        <a href="#section-01"><p id="nav-section-01">Section One</p></a>
        <a href="#section-02"><p id="nav-section-02">Section Two</p></a>
        <a href="#section-03"><p id="nav-section-03">Section Three</p></a>
        <a href="#section-04"><p id="nav-section-04">Section Four</p></a>
        <a href="#section-05"><p id="nav-section-05">Section Five</p></a>
    </nav>

    <section><p id="section-01">SECTION ONE</p></section>
    <section><p id="section-02">SECTION TWO</p></section>
    <section><p id="section-03">SECTION THREE</p></section>
    <section><p id="section-04">SECTION FOUR</p></section>
    <section><p id="section-05">SECTION FIVE</p></section>

    <a href="#top"><p class="scroll">SCROLL TO TOP</p></a>



</div> <!--end of wrapper-->

</body>
</html>
